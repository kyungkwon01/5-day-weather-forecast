<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap and Fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fce833bd64.js" crossorigin="anonymous"></script>
  <!-- Bootstrap and Fontawesome -->
  <title>5-Day Weather Forecast</title>
</head>

<body>
  <!-- Main Title -->
  <header class="container-fluid text-center text-white bg-primary p-2">
    <h1>5-Day Weather Forecast</h1>
  </header>
  <!-- Main Title -->


  <div class="container-fluid">
    <div class="row">

      <!-- Searchbar and History Container -->
      <div class="col-lg-3 bg-light">
        <h5 class="m-2">Search:</h5>
        <div class="input-group my-3">
          <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
          <div class="input-group-append">
            <button class="btn btn-primary btn-lg" type="button" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <button class="btn btn-primary my-3" type="button" id="clear-history">Clear history</button>
        <form id="history"></form>
      </div>
      <!-- Searchbar and History Container -->


      <div class="col-lg-9">

        <!-- Current Weather Container -->
        <div class="row">
          <div class="col-lg-11 card m-3 " id="current-weather">
            <div class="card-body">
              <h3 id="city-name" class="city-name align-middle"></h3>
              <img id="current-pic" alt="">
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
              <p id="UV-index"></p>
            </div>
          </div>
        </div>
        <!-- Current Weather Container -->

        <!-- Forecast Container -->
        <div class="row" id="five-day-header">
          <div class="col-12">
            <h3>5-Day Forecast</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 forecast bg-primary text-white m-3"></div>
          <div class="col-md-2 forecast bg-primary text-white m-3"></div>
          <div class="col-md-2 forecast bg-primary text-white m-3"></div>
          <div class="col-md-2 forecast bg-primary text-white m-3"></div>
          <div class="col-md-2 forecast bg-primary text-white m-3"></div>
        </div>
        <!-- Forecast Container -->

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
